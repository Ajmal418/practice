<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Nadsoft task</title>
</head>
<style type="text/css">
  body{
    background-color:#F8F9FA;
  }
  .error{
    color:red;
  }
</style>
<body>

  <div class="container">
    <div class="text-center">
      <h4>CheckOut Form</h4>
      <p>xyz</p>
    </div>
    <div class="row">
      <div class="col-8">
        <div>
          <h4>Builling adress</h4>
          <form class="row g-3" onsubmit="form(event)" id="form">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">First name</label>
              <input type="text" class="form-control" id="fname" name="fname">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lname" class="lname">
            </div>
            <div class="col-12">
            <label for="inputPassword4" class="form-label">Username</label>
            <div class="input-group">
            <div class="input-group-text">@</div>
            <input type="text" class="form-control" id="Username" name="Username" placeholder="Username">
          </div> 
              
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Email  <span>(optional)</span></label>
              <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" name="adress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2 <span>(optional)</span></label>
              <input type="text" class="form-control" id="adress_2" name="adress_2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              
               <label for="inputState" class="form-label">country</label>
              <select  class="form-select" name="country" id="country">
                 <option value="" selected>choose..</option>
                <option value="1" >Dubai</option>
                 <option value="2">UK</option>
                  <option value="3">India</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select  class="form-select" name="state" id="State" >
                <option value="" selected>choose..</option>
                <option value="1" >Dehli</option>
                 <option value="2">Chenai</option>
                  <option value="3">Mumbai</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="pincode" name="pincode">
            </div>
            <hr class="border border-dark">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Shipping_address_is_the_same_as_my_billing_address" id="user_check2">
              <label class="form-check-label" for="flexCheckDefault">
                Shipping address is the same as my billing address
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="save_this_information_for_next_time " id="user_check1" >
              <label class="form-check-label" for="flexCheckChecked">
                save this information for next time 
              </label>
            </div>
            <hr class="border border-dark">
            <p class="text-bold">Payment</p>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Payment_type" id="Payment_type" value="credit_card" >
              <label class="form-check-label" for="flexRadioDefault1">Credit card</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Payment_type" value="Payment_type" id="debit_card" >
              <label class="form-check-label" for="flexRadioDefault2"> Debit card</label>
           </div>
           <div class="form-check">
            <input class="form-check-input" type="radio" name="Payment_type" id="Payment_type" value="paypal" >
            <label class="form-check-label" for="flexRadioDefault2"> Paypal </label>
         </div>
         <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Name On card </label>
          <input type="text" class="form-control" id="card_no" name="card_no">
          <span> full name as display on card</span>
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Credit Card Number</label>
          <input type="text" class="form-control" id="card_name" name="card_name">

        </div>
        <div class="col-md-3">
          <label for="inputEmail4" class="form-label">Expiration </label>
          <input type="text" class="form-control" id="expiration" name="expiration">

        </div>
        <div class="col-md-3">
          <label for="cvv" class="form-label">CVV</label>
          <input type="text" class="form-control" id="cvv" name="cvv">

        </div>
         <hr class="border border-dark">
        <div class="col-12 d-grid ">
          <button type="submit" class="btn btn-primary ">continue to checkout</button>
        </div>
      </form>

    </div>
  </div>
  <div class="col-4">
    <div>
      <h4>Your Cart</h4>
      <div class="bg-white border border-dark ">
        <div class="row px-4 py-2">
           <div class="col-md-6">
            <p>Product name</p>
          <span class="text-gray">brif description</span>
         </div>
         <div class="col-md-6 ">
            <b class="">$20</b>
         </div> 
        </div>
      </div>
    </div>
  </div>


</div>

</div>




<script type="text/javascript">



  function form(event){
      event.preventDefault();

      let {state,country,lname,fname,Username,email,address,adress_2,pincode,cvv,expiration,card_name,card_no,Payment_type,user_check2,user_check1}=event.target

        // console.log(state.value)

    

        let data ={
          fname:fname.value,
          lname:lname.value,
          Username:Username.value,
          email:email.value,
          address:address.value,
          adress_2:adress_2.value,
          country:country.value,
          pincode:pincode.value,
          state:state.value,
          card_name:card_name.value,
          card_no:card_no.value,
          Payment_type:Payment_type.value,
          cvv:cvv.value,
          expiration:expiration.value,
           user_check2:user_check2.value,
          user_check1:user_check1.value
        }
      console.log(data);

}
